# # config file version
apiVersion: 1

providers:
 - name: 'devicetimeseries'
   orgId: 1
   type: file
   updateIntervalSeconds: 10
   allowUiUpdates: true
   options:
     path: /etc/grafana/provisioning/dashboards/deviceTimeSeries

 - name: 'prom_monitoring'
   orgId: 1
   type: file
   updateIntervalSeconds: 10
   allowUiUpdates: true
   options:
     path: /etc/grafana/provisioning/dashboards/Prometheus_Monitoring


